<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HD-2D Red Keep</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
      canvas { display: block; }
      #fade-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease-in-out;
        z-index: 10;
      }
      #fade-overlay.active {
        opacity: 1;
      }

      /* Loading screen â€” shown until init() completes */
      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 200;
        background: #0a0a14;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Georgia', serif;
        color: #c8b88a;
        transition: opacity 0.6s ease-out;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #loading-screen h1 {
        font-size: 2rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 2rem;
        text-shadow: 0 0 20px rgba(200, 184, 138, 0.3);
      }
      #loading-bar-track {
        width: 200px;
        height: 2px;
        background: rgba(200, 184, 138, 0.15);
        border-radius: 1px;
        overflow: hidden;
      }
      #loading-bar-fill {
        width: 0%;
        height: 100%;
        background: #c8b88a;
        border-radius: 1px;
        animation: loading-pulse 1.8s ease-in-out infinite;
      }
      @keyframes loading-pulse {
        0%, 100% { width: 15%; transform: translateX(0); }
        50% { width: 60%; transform: translateX(100px); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <h1>Red Keep</h1>
      <div id="loading-bar-track">
        <div id="loading-bar-fill"></div>
      </div>
    </div>
    <div id="fade-overlay"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
